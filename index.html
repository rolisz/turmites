<!doctype html>
<html>
	<head>
		<title>Langton's ant on Canvas</title>
		<style>
			#tutorial {
				border:1px solid gray;
			}
			table {
				border-collapse:collapse;
			}
			#options {
				height:10px;
				background:#FFF;
				overflow:hidden;
				position:fixed;
				bottom:5px;
				width:97%;
				padding:15px;
			}
			#step {
				float:right;
				padding-right:10px;
			}
		</style>
	</head>
	<body>
		<canvas id="tutorial"></canvas>
		<div id="options">
			<span>Options </span>
			<span id='step'></span>
			<button type="button" id="start" disabled>Start</button>
			<button type="button" id="stop">Stop</button>
			<button type="button" id="reset">Randomize</button>
			<button type="button" id="clear">Clear</button>
			<button type="button" id="center">Center</button>
			<button type="button" id="next">Next Step</button>
			
			<table border="1">
				<tr>
					<th rowspan="3" colspan="2"></th>
					<th colspan="4">Cell Color</th>
					<td><button>+</button></td>
				</tr>
				<tr>
					<th colspan="3">0</th>
					<th colspan="3">1</th>
					<th colspan="3">2</th>
				</tr>
				<tr>
					<td>Write color</td>
					<td>Turn direction</td>
					<td>Next ant state</td>
					<td>Write color</td>
					<td>Turn direction</td>
					<td>Next ant state</td>
					<td>Write color</td>
					<td>Turn direction</td>
					<td>Next ant state</td>
				</tr>
				<tr>
					<th rowspan="2">Ant state</th>
					<td>0</td>
					<td>1</td>
					<td>L</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr>
					<td>1</td>
					<td>1</td>
					<td>L</td>
					<td>1</td>
					<td>1</td>
				</tr>
			</table>
			<button type="button" id="setRule">Set Rule</button>
			<button type="button" id="randRule">Random Rule</button>
		</div>
		<script src="min.js" type="text/javascript"></script>
	</body>
</html>
